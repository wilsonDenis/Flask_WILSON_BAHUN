{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content%}

<style>
  form {
    width: 500px;
    margin: 50px auto;
    text-align: center;
  }

  h3 {
    font-size: 40px;
    font-weight: bold;
    color: #333;
    margin-bottom: 40px;
  }

  .form-group {
    margin-bottom: 30px;
  }

  label {
    font-size: 20px;
    font-weight: bold;
    color: #333;
    display: block;
    margin-bottom: 10px;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: 0.3s;
    transform: translateX(-30px);
    opacity: 0;
  }

  input[type="email"].show,
  input[type="password"].show {
    transform: translateX(0px);
    opacity: 1;
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    font-size: 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    transform: translateY(30px);
    opacity: 0;
  }

  button[type="submit"].show {
    transform: translateY(0px);
    opacity: 1;
  }
</style>

<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control show"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control show"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary show">Login</button>
</form>

<script>
  setTimeout(function () {
    document.querySelectorAll("input, button").forEach(function (el) {
      el.classList.add("show");
    });
  }, 300);
</script>


    
{% endblock %}
